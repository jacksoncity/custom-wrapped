<!DOCTYPE html>
<html>
  <head>
    <title>Foobar2000 Wrapped</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="uploadBody">
    <div class="topUpload">
      <div class="intro">
        <h1>Foobar2000 Wrapped</h1>
        <p class="introText">
          Welcome to Foobar2000 Wrapped. Get detailed information on your local
          listening habits.
          <br />
        </p>
      </div>
      <form
        action="/"
        method="POST"
        enctype="multipart/form-data"
        id="fileSubmitForm"
        class="fileSubmitForm"
      >
        <div>
          <label for="fileUpload" class="fileUpload"
            >Upload your exported .xml file here:
          </label>
          <br />
          <input
            type="file"
            id="fileUpload"
            name="wrappedUpload"
            class="wrappedUpload"
            accept=".xml"
          />
          <br />
          <button
            type="submit"
            id="wrappedSubmit"
            class="wrappedSubmit"
            name="wrappedSubmit"
            onclick="toggleResults()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="bottomDisplay" id="bottomDisplay">
      <div class="resultsContainer" id="resultsContainer"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
